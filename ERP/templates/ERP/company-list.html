{% extends "admin/base_site.html" %}


{% block content %}
    <div id="content-main">
 <div class="row">
            <div class="col-xs-12">
                <div class="card">
                    <div class="card-header">
                        <div class="item-left">
                            <h3 class="card-title text">Empresas</h3>
                        </div>
                         <div class="item-right">

                                            <a href="add/"
                                               class="btn-circle btn-circle-raised btn-circle-success"
                                               style="margin: -4px 1px;top: -35px;">
                                                &nbsp; <i class="zmdi zmdi-plus zmdi-hc-2x"
                                                          style="font-size: 24px;margin: 1px 10px 0px 3px;"></i>
                                            </a>
                                        </div>
                    </div>

                    <div class="card-block">
                    <div class="row">
                         <div class="col-xs-12">
                         {% include 'ERP/list-search-fields.html' %}
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                        <div class="table-responsive">
                                    <table class="table">

                                        {% for company in object_list %}
                                         <tr>
                                            <td><a href="{{ company.id }}">{{ company.nombreEmpresa }}</a></td>
                                              <td>  <a href="{{ company.id }}"><i class="fa fa-search"></i> Ver</a></td>
                                             <td>   <a href="{{ company.id }}/change"><i class="fa fa-pencil"></i> Editar</a></td>
                                             <td>   <a href="{{ company.id }}/delete"><i class="fa fa-trash"></i> Eliminar</a></td>

                                        {% empty %}
                                            <td>No Companies yet.</td>
                                         </tr>
                                        {% endfor %}

                                    </table>
                                  </div>

        {% include 'ERP/list-pagination.html' %}
                        <hr>
                    </div>
                    </div>


                    </div>

                </div>
            </div>
 </div>











    </div>
{% endblock %}
