{% extends "admin/base_site.html" %}
{% load i18n admin_static %}
{% block extrastyle %}{{ block.super }}
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.js"></script>
    <script type="text/javascript" src="{% static "ERP/admin/assets/ajax/reports.js" %}"></script>
{% endblock %}
{% block content %}

    <div id="content-main">
        <div class="row">
            <div class="col-xs-12">
                <div class="card">
                    <div class="card-header">
                        <div class="item-left">
                            <h3 class="card-title text">Avance Financiero Interno</h3>
                        </div>
                        <div class="item-right">
                            <a href="" id="get_report"
                               class="btn-circle btn-circle-sm btn-circle-raised btn-circle-success icon-container"
                            >
                                &nbsp; <i class="zmdi zmdi-plus zmdi-hc-2x center-icon"
                            ></i>
                            </a>
                        </div>
                    </div>

                    <div class="card-block">
                        <div class="row">
                            <br>
                            <div class="col-md-6">
                                <div class="card card-info" style="height: 397px;">
                                    <div class="card-block text-center">
                                        <span class="ms-icon ms-icon-circle ms-icon-xxlg mb-4 color-info">
                                          <i class="zmdi zmdi-city-alt"></i>
                                        </span>
                                        <h4 class="color-info">Avance Financiero Interno
                                        </h4>
                                        <div class="col-xs-6">Proyectos
                                            <select id="project_id" class="form-control selectpicker">
                                            </select>
                                        </div>
                                        <div class="col-xs-6">Nivel de Detalle
                                            <div class="form-group">
                                                <select id="detail_level" class="form-control selectpicker">
                                                    <label>Seleccionar...</label>
                                                    <option value="c">Conceptos</option>
                                                    <option value="p">Partidas</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <a href="change"
                                           class="btn btn-raised btn-danger button-center-top text-center"><i
                                                class="fa fa-area-chart"></i> Generar</a>
                                    </div>


                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>
{% endblock %}
